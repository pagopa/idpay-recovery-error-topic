components:
  messages:
    ConsumeRewardCalculatorError:
      contentType: application/json
      description: >-
        This event is sent to notify of an error in the reward calculator service and potentially reschedule the message
      summary: Notification of error in reward calculator service and potential rescheduling
      payload:
        oneOf:
          - $ref: "https://raw.githubusercontent.com/pagopa/idpay-reward-calculator/release-uat/specs/asyncapi.yaml#/components/schemas/TransactionProcessed"
          - $ref: "https://raw.githubusercontent.com/pagopa/idpay-reward-user-id-splitter/release-uat/specs/asyncapi.yaml#/components/schemas/TransactionEnrichedDTO"
          - $ref: "https://raw.githubusercontent.com/pagopa/idpay-portal-welfare-backend-initiative/release-uat/specs/asyncapi.yml#/components/schemas/RuleUpdate"
          - $ref: "https://raw.githubusercontent.com/pagopa/idpay-payment-instrument/release-uat/specs/asyncapi.yml#/components/schemas/RuleEngineRequestDTO"
          - $ref: "https://raw.githubusercontent.com/pagopa/idpay-reward-calculator/release-uat/specs/asyncapi.yaml#/components/schemas/HpanUpdateOutcomeDTO"
          - $ref: 'https://raw.githubusercontent.com/pagopa/idpay-payment/release-uat/specs/asyncapi.yml#/components/schemas/TransactionInProgress'
    RescheduleRewardTransactionMessage:
      contentType: application/json
      description: >-
        This event is produced to rescheduled the reward transaction message for the reward calculator service
      summary: Rescheduled the the reward transaction message
      payload:
        oneOf:
          - $ref: "https://raw.githubusercontent.com/pagopa/idpay-reward-calculator/release-uat/specs/asyncapi.yaml#/components/schemas/TransactionProcessed"
          - $ref: "https://raw.githubusercontent.com/pagopa/idpay-reward-user-id-splitter/release-uat/specs/asyncapi.yaml#/components/schemas/TransactionEnrichedDTO"
    RescheduleRewardRuleBuilderMessage:
      contentType: application/json
      description: >-
        This event is produced to rescheduled the reward rule builder message for the reward calculator service
      summary: Rescheduled the the reward rule builder transaction message
      payload:
        $ref: "https://raw.githubusercontent.com/pagopa/idpay-portal-welfare-backend-initiative/release-uat/specs/asyncapi.yml#/components/schemas/RuleUpdate"
    RescheduleHpanUpdateEvaluationMessage:
      contentType: application/json
      description: >-
        This event is produced to rescheduled the hpan update evaluation message for the reward calculator service
      summary: Rescheduled the hpan update evaluation message
      payload:
        oneOf:
          - $ref: "https://raw.githubusercontent.com/pagopa/idpay-payment-instrument/release-uat/specs/asyncapi.yml#/components/schemas/RuleEngineRequestDTO"
          - $ref: "https://raw.githubusercontent.com/pagopa/idpay-reward-calculator/release-uat/specs/asyncapi.yaml#/components/schemas/HpanUpdateOutcomeDTO"
    RescheduleUserCounterUnlockEvaluationMessage:
      contentType: application/json
      description: >-
        This event is produced to rescheduled the user counter unlock evaluation message for the reward calculator service
      summary: Rescheduled the user counter unlock evaluation message
      payload:
        $ref: "https://raw.githubusercontent.com/pagopa/idpay-reward-user-id-splitter/release-uat/specs/asyncapi.yaml#/components/schemas/TransactionEnrichedDTO"


    ConsumePaymentInstrumentError:
      contentType: application/json
      description: >-
        This event is sent to notify of an error in the payment instrument service and potentially reschedule the message
      summary: Notification of error in payment instrument service and potential rescheduling
      payload:
        oneOf:
          - $ref: "https://raw.githubusercontent.com/pagopa/idpay-payment-instrument/release-uat/specs/asyncapi.yml#/components/schemas/RTDOperationDTO"
          - $ref: "https://raw.githubusercontent.com/pagopa/idpay-payment-instrument/release-uat/specs/asyncapi.yml#/components/schemas/RuleEngineRequestDTO"
    RescheduleRtdMessage:
      contentType: application/json
      description: >-
        This event is produced to rescheduled the rtd message for the payment instrument service
      summary: Rescheduled the rtd message
      payload:
        $ref: "https://raw.githubusercontent.com/pagopa/idpay-payment-instrument/release-uat/specs/asyncapi.yml#/components/schemas/RTDOperationDTO"
    RescheduleRuleEngineMessage:
      contentType: application/json
      description: >-
        This event is produced to rescheduled the rule engine message for the payment instrument service
      summary: Rescheduled the rule engine message
      payload:
        $ref: "https://raw.githubusercontent.com/pagopa/idpay-payment-instrument/release-uat/specs/asyncapi.yml#/components/schemas/RuleEngineRequestDTO"


    ConsumeWalletError:
      contentType: application/json
      description: >-
        This event is sent to notify of an error in the wallet service and potentially reschedule the message
      summary: Notification of error in wallet service and potential rescheduling
      payload:
        oneOf:
          - $ref: "https://raw.githubusercontent.com/pagopa/idpay-wallet/release-uat/specs/asyncapi.yml#/components/schemas/IbanQueueDTO"
          - $ref: 'https://raw.githubusercontent.com/pagopa/idpay-payment/release-uat/specs/asyncapi.yml#/components/schemas/TransactionInProgress'
          - $ref: 'https://raw.githubusercontent.com/pagopa/idpay-reward-calculator/release-uat/specs/asyncapi.yaml#/components/schemas/TransactionProcessed'
          - $ref: 'https://raw.githubusercontent.com/pagopa/idpay-reward-user-id-splitter/release-uat/specs/asyncapi.yaml#/components/schemas/TransactionRejectedDTO'
          - $ref: "https://raw.githubusercontent.com/pagopa/idpay-wallet/release-uat/specs/asyncapi.yml#/components/schemas/NotificationQueueDTO"
          - $ref: "https://raw.githubusercontent.com/pagopa/idpay-wallet/release-uat/specs/asyncapi.yml#/components/schemas/QueueOperationDTO"
    RescheduleWalletEnrollIbanMessage:
      contentType: application/json
      description: >-
        This event is produced to rescheduled the wallet enroll iban message for the wallet service
      summary: Rescheduled the wallet enroll iban message
      payload:
        $ref: "https://raw.githubusercontent.com/pagopa/idpay-wallet/release-uat/specs/asyncapi.yml#/components/schemas/IbanQueueDTO"
    RescheduleWalletRewardTransactionMessage:
      contentType: application/json
